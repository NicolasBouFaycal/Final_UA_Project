<div class="profile-container">
    <div class="background-container">
        <div class="inside-background-container">
            <div class="container">
                <div class="row">
                    <h2>Edit Profile</h2>
                    <div class="col-md-12">
                        <div class="element-container-flex">
                            <label>First Name</label>
                            <input type="text" pInputText />
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="element-container-flex">
                            <label>Last Name</label>
                            <input type="text" pInputText />
                        </div>
                    </div>
                    <div class="col-md-11">
                        <div class="element-container-flex">
                            <label>Email</label>
                            <input disabled type="text" pInputText />
                        </div>
                    </div>
                    <div class="col-md-1">
                        <p-button routerLink="/main/user-management/edit-email" id="bt1" label="Edit"></p-button>
                    </div>
                    <div class="col-md-4 picture-container">
                        <label>Profile Picture</label>
                        <img id="picture" (click)="openPopup()" [src]="displayImage" alt="">
                    </div>
                    <div class="col-md-2 save-button  ">
                        <p-button id="bt1" label="Save Changes"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

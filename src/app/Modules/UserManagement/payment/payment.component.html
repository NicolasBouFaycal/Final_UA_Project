<div class="payment-container">
    <div class="background-container">
        <div class="container">
            <div class="row">
                <div class="offset-1 col-4 center-content">
                    <h2>Payment</h2>
                    <h5 class="">You have  choose <b>{{day}} Days</b> Plan </h5>
                    <google-pay-button environment="TEST" buttonType="buy" buttonColor="white" [paymentRequest]="paymentRequest"
                    (loadpaymentdata)="onLoadPaymentData($event)" (error)="onError($event)"
                    [paymentAuthorizedCallback]="onPaymentDataAuthorized"></google-pay-button>
                </div>
            </div>
        </div>
    </div>
    <p-dialog [header]="header"[(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
        <p class="m-0">
          {{content}}
        </p>
    </p-dialog>
    <p-confirmDialog [style]="{width: '50vw'}"acceptLabel="ok" [closable]=false [rejectVisible]=false></p-confirmDialog>
</div>
<div class="back">
    <img src="../../../../assets/imgs/back/ic-back.svg"  alt="BACK" (click)="goBack()">
</div>

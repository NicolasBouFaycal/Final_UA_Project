<div class="plan-container">
    <div class="background-container">
        <div class="form-container">
            <div class="box">
                <h2>Choose Your Plan</h2>
                <label id="quote">More you upgrad plan, more you reduce expenses </label>
                <div class="container">
                    <div class="row" >
                        <div class="col-md-4" *ngFor="let plan of plans">
                            <div class="plan">
                                <div class="center-plan">
                                    <p [class]="plan.color.toLowerCase()">{{plan.name}}</p>
                                </div>
                                <div [class]="'place-button ' + plan.color.toLowerCase()">
                                    <p-button (click)="goToPayment(plan.numberOfDays,plan.price,plan.id)" label="Select Plan"></p-button>
                                </div>
                                <img [src]="'../../../../assets/imgs/user-management/plan-' + plan.color.toLowerCase() + '-img.png'" alt="">
                                <div class="content">
                                    <label>{{plan.price}}$</label>
                                    <label>{{plan.numberOfDays}} Days</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="moove-btn">
    <p-confirmDialog [style]="{width: '50vw'}" [closable]=false ></p-confirmDialog>
</div>
<p-dialog [header]="header"[(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
    <p class="m-0">
      {{content}}
    </p>
</p-dialog>
<div class="back">
    <img src="../../../../assets/imgs/back/ic-back.svg"  alt="BACK" (click)="goBack()">
</div>

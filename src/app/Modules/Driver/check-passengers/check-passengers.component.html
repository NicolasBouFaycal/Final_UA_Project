<div class="check-passengers-container">
    <app-header-driver></app-header-driver>
    <div class="content">
        <ng-container [ngTemplateOutlet]="template === 'info' ? info : template === 'verified' ? verified : error">
        </ng-container>
    </div>
    <p-orderList [value]="products" [listStyle]="{ height: '25rem' }" header="Current Passengers">
        <ng-template let-product pTemplate="item">
            <div class="order-list">
                <img [src]="product.profilePic"  class="section-list" />
                <div class="items">
                    <span class="bold">{{ product.firstName +' '+ product.lastName }}</span>
                    <div class="specificItemName">
                        <span>{{ product.email }}</span>
                    </div>
                </div>
                <!-- <span class="bold text-900">{{ '$' + product.price }}</span> -->
            </div>
        </ng-template>
    </p-orderList>
</div>

<ng-template #info>
    no current verification at this time, Set Passengers face in front of the Camera ... 
</ng-template>

<ng-template #verified>
    <div class="box">
        <div class="header change-color-header-success">
            <img src="../../../../assets/imgs/driver/ic-check.svg" alt="">
            <p>Success</p>
        </div>
        <div class="body">
            <p> User Verified Succesfully</p>
            <button class="change-color-button-success" (click)="successError()">{{passegerState}}</button>
        </div>
    </div>
</ng-template>

<ng-template #error>
    <div class="box">
        <div class="header change-color-header-error">
            <img src="../../../../assets/imgs/driver/ic-cross.svg" alt="">
            <p>Failed</p>
        </div>
        <div class="body">
            <p> User Is Not Verified</p>
            <button class="change-color-button-error" (click)="successError()">Continue</button>
        </div>
    </div>
</ng-template>

<div class="login-container">
    <div class="background-container">
        <div class="form-container">
            <h1>Bus Transportation Login Form</h1>
            <div class="box">
                <label id="title-login-Form">Login Form</label>
                <form [formGroup]="login">
                    <div class="element-flex-column">
                        <label>Email</label>
                        <input type="text" pInputText formControlName="email"/>
                    </div>
                    <div class="element-flex-column">
                        <label>Password</label>
                        <p-password [feedback]="false" [toggleMask]="true" formControlName="password"></p-password>
                    </div>
                    <!-- <div class="element-flex-row">
                        <p-checkbox  [binary]="true" inputId="binary"></p-checkbox>
                        <label>Remember Me ?</label>
                    </div> -->
                    <div class="element-flex-row">
                        <p-button (click)="onSubmit()" label="Login"></p-button>
                    </div>
                    <div class="create-forget-container">
                        <label id="create-account" routerLink="/main/authentication/register">Create Account</label>
                        <label id="forget-password"(click)="forgetPassword()">Forget Password ?</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <p-dialog [header]="header"[(visible)]="visible" [modal]="true" [style]="{ width: '50vw' }" [draggable]="false" [resizable]="false">
        <p class="m-0">
          {{content}}
        </p>
    </p-dialog>
    <p-confirmDialog [style]="{width: '50vw'}"acceptLabel="ok" [closable]=false [rejectVisible]=false></p-confirmDialog>
</div>
